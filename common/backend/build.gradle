plugins {
    id 'java-library'
}

dependencies {
    implementation          'com.fasterxml.jackson.core:jackson-databind:2.15.0'
    testImplementation      'com.fasterxml.jackson.core:jackson-databind:2.15.0'
    implementation          'com.google.inject:guice:7.0.0'
    testImplementation      'com.google.inject:guice:7.0.0'
    implementation          'jakarta.inject:jakarta.inject-api:2.0.1'
    testImplementation      'org.mockito:mockito-core:5.3.1'
    compileOnly             'org.projectlombok:lombok:1.18.26'
    annotationProcessor     'org.projectlombok:lombok:1.18.26'
    testCompileOnly         'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
    testImplementation      'org.testng:testng:7.7.0'

    // https://mvnrepository.com/artifact/com.github.gestalt-config/gestalt-core
    implementation 'com.github.gestalt-config:gestalt-core:0.35.5'

    // https://mvnrepository.com/artifact/com.github.gestalt-config/gestalt-yaml
    implementation 'com.github.gestalt-config:gestalt-yaml:0.35.5'

    implementation project(':common:util')
    implementation project(':common:property-lib')
    implementation project(':common:core')
}
